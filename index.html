<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Мій магазин одягу</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <style>
    .navbar-brand {
      font-size: 24px;
    }
    .nav-link {
      margin-left: 10px;
    }
    .dropdown-item {
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
      <div class="container">
        <a class="navbar-brand" href="#">Мій магазин одягу</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="search-input">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Пошук">
            <div class="input-group-append">
              <span class="input-group-text search-icon">
                <img src="images/search.png" alt="Лупа" width="24" height="24">
              </span>
            </div>
          </div>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          
            
            <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                UA
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageDropdown">
                <a class="dropdown-item" href="#">EN</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="images/shopping_basket.png" alt="Кошик" width="24" height="24">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Увійти</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <header class="header2 bg-purple text-white">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-center">
            <a href="#" class="text-white">Чоловікам</a>
            <a href="#" class="text-white mx-3">Жінкам</a>
            <a href="#" class="text-white">Дітям</a>
            <a href="#" class="text-white mx-3">Розпродаж</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
